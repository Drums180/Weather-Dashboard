<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid nav justify-content-end">
          <p class="navbar-brand">Weather Dashboard</p>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          </div>
        </div>
      </nav>

      <div class="container text-center">
        <div class="row align-items-start">

          <!-- TODO: Search Column -->
          <div id= "searchColumn" class="col-3">
            <p id="titleSearch" class="fs-2">Search for a city:</p>
            <input id="searchText"type="text" class="form-control" aria-label="Text input with dropdown button">
            <button id="searchBtn" type="button" class="btn btn-primary">Search</button>
            <hr class="division">
            <div id="savedCities">
            </div>
          </div>

          <div id= "resultColumn" class="col">
            <!-- TODO: Menu Column -->
            <!-- MAIN CARD THAT DISPLAYS TODAY'S TEMPERATURE  -->
            <div id="today" class="mb-3 mb-sm-0">
                <div class="card">
                  <div id="mainCard" class="card-body">
                    <h5 id="todayTitle" class="card-title">Nearest Date for Information</h5>
                    <img src="">
                    <p id="temp" class="card-text">Temperature</p>
                    <p id="wind" class="card-text">Wind</p>
                    <p id="humidity" class="card-text">Humidity</p>
                  </div>
                </div>
              </div>

            <!-- CARDS TO DISPLAY FIVE DAYS OF THE WEEK AND CORRESPONDING TEMPERATURE -->
            <div id="next5day" class="row justify-content-center">
                <div class="col-sm-2 mb-3 mb-sm-0 cards">
                  <div class="card">
                    <article class="card-body">
                      <h5 id="title" class="card-title">1st Day</h5>
                      <img src="">
                      <p id="temp" class="card-text">Temperature</p>
                      <p id="wind" class="card-text">Wind</p>
                      <p id="humidity" class="card-text">Humidity</p>
                    </article>
                  </div>
                </div>
                <div id="next5day" class="col-sm-2 cards">
                  <div class="card">
                    <article class="card-body">
                      <h5 id="title" class="card-title">2nd Day</h5>
                      <img src="">
                      <p id="temp" class="card-text">Temperature</p>
                      <p id="wind" class="card-text">Wind</p>
                      <p id="humidity" class="card-text">Humidity</p>
                    </article>
                  </div>
                </div>
                <div id="next5day" class="col-sm-2 mb-3 mb-sm-0 cards">
                    <div class="card">
                      <article class="card-body">
                        <h5 id="title" class="card-title">3rd Day</h5>
                        <img src="">
                        <p id="temp" class="card-text">Temperature</p>
                        <p id="wind" class="card-text">Wind</p>
                        <p id="humidity" class="card-text">Humidity</p>
                      </article>
                    </div>
                  </div>
                  <div id="next5day" class="col-sm-2 cards">
                    <div class="card">
                      <article class="card-body">
                        <h5 id="title" class="card-title">4th Day</h5>
                        <img src="">
                        <p id="temp" class="card-text">Temperature</p>
                        <p id="wind" class="card-text">Wind</p>
                        <p id="humidity" class="card-text">Humidity</p>
                      </article>
                    </div>
                  </div>
                  <div id="next5day" class="col-sm-2 cards">
                    <div class="card">
                      <article class="card-body">
                        <h5 id="title" class="card-title">5th Day</h5>
                        <img src="">
                        <p id="temp" class="card-text">Temperature</p>
                        <p id="wind" class="card-text">Wind</p>
                        <p id="humidity" class="card-text">Humidity</p>
                      </article>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>

      <!-- Connection to javascript file -->
      <script src="./assets/script/script.js"></script>
  </body>
